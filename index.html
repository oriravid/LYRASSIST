<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LYRASSIST</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script
            type="text/javascript"
            src="dist/main.js"
            charset="utf-8"
            defer
        ></script>
        <link rel="stylesheet" href="./dist/styles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="background-container"><div id="background"></div></div>
        <div id="tbar">
            <div id="logo">LYRASSIST</div>
            <div id="settings">SETTINGS</div>
        </div>
        <div id="word-container">
            <text id="word" class="animated" dominant-baseline="central">
                FREESTYLER
            </text>
        </div>
        <div id="bbar">
            <div id="word-data-container" class="animated">
                <div class="word-data synonyms">
                    <h2>Synonyms</h2>
                    <ul id="synonym-list"></ul>
                </div>
                <div class="word-data definition">
                    <h2>Definition</h2>
                    <span id="definition"></span>
                </div>
                <div class="word-data related">
                    <h2>Related Words</h2>
                    <ul id="related-list"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
