<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LYRASSIST</title>
        <meta name="title" property="og:title" content="LYRASSIST" />
        <meta name="image" property='og:image' content="/banner.png"/>
        <meta name="description" property="og:description"
       content="LYRASSIST is a word recommendation tool and visualizer for writers. Built strictly with JavaScript/JQuery, HTML and CSS to showcase front-end animation/transitions."
     />
        <meta property="og:url" content="https://oriravid.github.io/LYRASSIST/"/>
        <meta name="author" content="Ori Ravid"/>
        <link rel="icon" type="image/png" href="favicon.ico"> 
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script
            type="text/javascript"
            src="dist/main.js"
            charset="utf-8"
            defer
        ></script>
        <link rel="stylesheet" href="./dist/styles.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="background-container"><div id="background"></div></div>
        <div id="logo" class="inactive">LYR<span>ASSIST</span></div>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon white paused" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><rect fill="none" height="24" width="24"/></g><g><g><path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M11,16H9V8h2V16z M15,16h-2V8h2V16z"/></g></g></svg>
        <div id="settings">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon white gear" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><path d="M0,0h24v24H0V0z" fill="none"/><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></g></svg> 
            <div id="speed-setting-container">
                <h3 class=sub1>Word Speed</h3>
                <div id="speed-setting">
                    <div id="slow" class="switch3">Slow</div>
                    <div id="med" class="switch3">Med</div>
                    <div id="fast" class="switch3">Fast</div>
                    <div id="active-speed" class="active-speed"></div>
                </div>
            </div>
            <div id="sidebar-setting-container">
                <h3 class=sub1>Hide Sidebar</h3>
                <label class="switch">
                    <input type="checkbox" id="sidebar-setting" />
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="icon white help pointer" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg> -->
        <div id="app">
            <div id="word-container">
                <div id="ripple"></div>
                <text id="word" class="animated" dominant-baseline="central">
                    LYRASSIST</span>
                </text>
            </div>
            <div id="sidebar" class="hidden">
                <div id="word-data-container">
                    <div class="word-data definition animated">
                        <h2 class="sub1">Definition</h2>
                        <span id="definition"></span>
                    </div>
                    <div class="word-data synonyms animated">
                        <h2 class="sub1">Synonyms</h2>
                        <ul id="synonym-list"></ul>
                    </div>
                    <div class="word-data related animated">
                        <h2 class="sub1">Related</h2>
                        <ul id="related-list"></ul>
                    </div>
                </div>
                <div id="saved-words-container">
                    <h2 class="sub1">Saved Words</h2>
                    <ul id="saved-words-list"></ul>
                </div>
                <div id="instructions-container">
                    <h2 class="sub1">Commands</h2>
                    <ul id="instructions">
                        <li><span>␣</span> play/pause</li>
                        <li><span>⌘ + ⌥</span> save word</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
